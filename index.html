<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PRUEBA PARA EL FINAL</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        padding-top: 20px;
    }

    .phone {
        width: 340px;
        background: white;
        padding: 20px;
        border-radius: 25px;
        box-shadow: 0 0 10px #ccc;
        text-align: center;
    }

    h2 { margin-bottom: 20px; }

    button {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .fb { background: #440bf1; color: white;}
    .google { background: #bfd20e; color: white;}
    .email { background: #ff0000; color: white;}

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .bottom-icons img {
        width: 28px;
        margin: 10px;
        opacity: 0.8;
    }
</style>
</head>
<body>
    <div class="phone">
        <h2>PRUEBA PARA EL FINAL</h2>

        <button class="fb">Registrate/Inicia Sesión en Facebook</button>
        <button class="google">Registrate/Inicia Sesión en Google</button>
        <button class="email">Registrate/Inicia Sesión en Email</button>

        <br><br>
        <input type="text" placeholder="Home">

        <p>Inicio - Servicios - Impacto - Contacto</p>

        <button style="background:#ccc;">Panel de Rutas y Estaciones</button>

        <br><br>
        <h4>SERVICIOS</h4>

        <div class="bottom-icons">

            <img src="https://cdn-icons-png.flaticon.com/128/2504/2504903.png">
            <img src="https://cdn-icons-png.flaticon.com/128/732/732205.png">
            <img src="https://cdn-icons-png.flaticon.com/128/732/732200.png">
        </div>

    </div>
</body>
</html>
